<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b7457548bd.js"
      crossorigin="anonymous"
    ></script>
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-cloumn">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-cloumn">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon"> </span>
        <i class="fas fa-cog"></i>
        <!-- <i class="fas fa-cog fa-2x"></i> -->
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats___chat chat">
          <a href="chat.html">
            <div class="chat_column">
              <!-- <img class="chat__avator" src="./images/IMG_0736.JPG" alt="" > -->
              <img
                src="images/avatar.jpg"
                alt=""
                class="chat__avatar g-avatar"
              />
              <div class="chat__content">
                <span class="chat__username">
                  Lynn
                </span>
                <span class="chat__preview">Going home</span>
              </div>
            </div>
            <div class="chat_column">
              <span class="chat__timestamp">yesterday</span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-itme">
          <a href="./friends.html" class="nav__list-link"
            ><i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-itme">
          <a href="./index.html" class="nav__list-link">
            <i class="fas fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-itme">
          <a href="./find.html" class="nav__list-link">
            <i class="fas fa-search"></i
          ></a>
        </li>
        <li class="nav__list-itme">
          <a href="./more.html" class="nav__list-link"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
